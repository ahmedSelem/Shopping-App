<div   class="col-md-12 d-flex mb-3">
    <a 
    [routerLink]="[index]"
    routerLinkActive="recipe-active"
    class="list-group-item border w-100 p-3 d-flex justify-content-between align-items-center rounded"
   >
        <div class="left-side-desc">
            <h4 class="list-group-item-heading"> {{recipeObj?.name}} </h4>
            <p class="list-group-item-text mb-0"> {{recipeObj?.description}} </p>
        </div>
        <div class="image">
            <img [src]="recipeObj?.imagePath" style="height: 50px" />
        </div>
    </a>
</div>
