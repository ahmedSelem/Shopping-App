<div class="row">
    <div class="col-md-8 mb-4">
        <form class="form-group" #f="ngForm" (ngSubmit)="onSubmitIngerdient(f)">
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label">name</label>
                    <input name="name" type="text" id="name" class="form-control" required ngModel>
                </div>
                <div class="col-md-2">
                    <label for="amount" class="form-label">amout</label>
                    <input name="amount" type="number" id="amount" class="form-control" required pattern="^[1-9][0-9]*$" ngModel>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success mx-2" [disabled]="!f.valid">
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button *ngIf="editMode" type="button" class="btn btn-danger mx-2" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-warning mx-2" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
